env_id: 'antmaze'
debug: false
prediction_type: "actions"
goal_conditioned: true
obs_history: 3
action_history: 1
local_map_conditioned: true
local_map_size: 16
local_map_scale: 1.0
local_map_embedding_dim: 400
local_map_encoder: "resnet"
denoiser: "unet"  # "unet"/"transformer"/MLP
denoiser_size: "large"  # "small"/"medium"/"large"/"xlarge"
num_epochs: 30
augmentations: [ "mirror" ]
policy: "flow_matching"
num_diffusion_iters: 1
planning_diffusion_iters: 1
pred_horizon: 16
action_horizon: 2 # default is 8 but each antmaze env.step() is 5*dt
ball_radius: 1  # for collision checking




